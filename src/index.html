<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" >
        <link rel="stylesheet" href="style.css">
        <title></title>
        <script type="text/javascript" src="../node_modules/dompurify/dist/purify.min.js"></script>
        <script type="text/javascript" src="code-challenge.js"></script>
        <script type="text/javascript" src="../test/testUI.js"></script>
        <script type="text/javascript" src="addify.js"></script>
        <script type="text/javascript" src="authorization.js"></script>
    </head>
    <body>
    <div id="content">
        <div id="songNotFound"></div>
        <div id="songAdded"></div>
        <div id="wrapper">

        <!-- ART -->
            <div class="column">
                <h4 class="invisibleHeader" id="artHead"></h4>
                <ul id="artList">

                </ul>
            </div>

        <!-- ALBUM -->
            <div class="column">
                <h4 class="visibleHeader" id="albumHead"></h4>
                <ul class="textList" id="albumList">

                </ul>
            </div>
                    
        <!-- TRACK -->
            <div class="column">
                <h4 class="visibleHeader" id="trackHead"></h4>
                <ul class="textList" id="trackList">
                    
                </ul>
            </div>

        <!-- BUTTON -->
            <div class="column">
                <h4 class="invisibleHeader" id="buttonHead"></h4>
                <ul id="buttonList">

                </ul>
            </div>

        </div>
        <div id="spotLogo">
            <hr />
            <a href="https://www.spotify.com"><img src="../assets/images/Spotify_Logo_RGB_Green.png" alt="Spotify Logo"></a>
            <hr />
        </div>
    </div>
    </body>
</html>
