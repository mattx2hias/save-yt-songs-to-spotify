<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" >
        <link rel="stylesheet" href="style.css">
        <title></title>
    </head>
    <body>
    <div id="content">
        <div id="songNotFound"></div>
        <div id="wrapper">

        <!-- ART -->
            <div class="column">
                <h2 class="invisibleHeader" id="artHead"></h2>
                <ul id="artList">

                </ul>
            </div>

        <!-- TRACK -->
            <div class="column">
                <h2 class="visibleHeader" id="trackHead"></h2>
                <ul class="textList" id="trackList">
                    
                </ul>
            </div>

        <!-- ARTIST -->
            <div class="column">
                <h2 class="visibleHeader" id="artistHead"></h2>
                <ul class="textList" id="artistList">

                </ul>
            </div>
            
        <!-- BUTTON -->
            <div class="column">
                <h2 class="invisibleHeader" id="buttonHead"></h2>
                <ul class="textList" id="buttonList">

                </ul>
            </div>

        </div>
        <div id="spotLogo"><a href="https://www.spotify.com"><img src="../assets/images/Spotify_Logo_RGB_Green.png" alt="Spotify Logo"></a></div>
    </div>
    </body>
    <script src="code-challenge.js"></script>
    <script src="addify.js"></script>
    <script src="authorization.js"></script>
</html>
